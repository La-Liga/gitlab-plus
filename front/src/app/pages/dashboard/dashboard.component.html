<app-nav-bar></app-nav-bar>
​
<div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            </div>
​
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <app-quantity-by-labels
                                [title]="'telas totais'"
                                [color]="colors.Primary"
                                [label]="labels.Screen" >
                            </app-quantity-by-labels>
                        </div>
                        <div class="col-md-12">
                            <app-quantity-by-labels
                                [title]="'telas na sprint'"
                                [color]="colors.Olive"
                                [label]="labels.Screen" >
                            </app-quantity-by-labels>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <app-quantidade-telas-overview></app-quantidade-telas-overview>
                </div>
            </div>

            <div class="row">

                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <app-quantity-by-labels
                                [title]="'issues ' + labels.Todo"
                                [color]="colors.Info"
                                [label]="labels.Todo" >
                            </app-quantity-by-labels>
                        </div>
                        <div class="col-md-12 mb-4">
                            <app-quantity-by-labels
                                [title]="'issues ' + labels.Staging"
                                [color]="colors.Warning"
                                [label]="labels.Staging" >
                            </app-quantity-by-labels>
                        </div>
                        <div class="col-md-12">
                            <app-quantity-by-labels
                                [title]="'issues ' + labels.ReadyToProduction"
                                [color]="colors.Success"
                                [label]="labels.ReadyToProduction" >
                            </app-quantity-by-labels>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <app-grafico-bar-chart></app-grafico-bar-chart>
                </div>

                <div class="col-md-4">
                    <app-grafico-pie></app-grafico-pie>
                </div>
            </div>
        </div>
    </div>
</div>
