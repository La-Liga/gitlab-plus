<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-5 col-lg-3 col-md-4">

      <div class="card-o-hidden-border-0-shadow-lg-my-5">
        <div class="card-body p-0">
         <!-- Nested Row within Card Body-->
          <div class="row">
            <div class="col-lg-6">
            </div>
            <div class="col-lg-12">
              <div class="p-5">
                <div align="center" class="center">
                  <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/users4.png" width="100" height="100" >
                </div>
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Metrics!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input  [(ngModel)]="email" name="user" type="text" class="form-control form-control-user" id="InputUser" aria-describedby="emailHelp" placeholder="Digite seu usuÃ¡rio...">
                  </div>
                  <div class="form-group">
                    <input  [(ngModel)]="password" name="senha" type="password" class="form-control form-control-user" id="InputPassword" placeholder="Digite sua senha">
                  </div>
                  <a (click)="login()" style="cursor: pointer;" class="btn btn-primary text-light btn-user btn-block"> Login </a>
                  <hr>
                  <a  (click)="loginGoogle()" class="btn btn-google btn-user btn-block text-light">
                    <i class="fab fa-google fa-fw text-light"></i> Login com o Google
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Esqueceu a senha?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/cadastro">Clique aqui para criar uma conta</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
