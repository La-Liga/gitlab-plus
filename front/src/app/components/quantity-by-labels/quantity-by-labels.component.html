<div [ngClass]="classColorBorder" class="card shadow h-100 py-1">
    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-3">
                <div [ngClass]="classColorText" class="text-xs font-weight-bold text-uppercase mb-1">{{ title }}</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ quantity }}</div>
            </div>
        </div>
    </div>
</div>
