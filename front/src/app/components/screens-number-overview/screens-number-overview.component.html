<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Screen Overview</h6>
    </div>
    <div class="card-body">
        <h4 class="small font-weight-bold">General <span class="float-right">10%</span></h4>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': styleGeral}" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <h4 class="small font-weight-bold">Sprint <span class="float-right">50%</span></h4>
        <div class="progress mb-3">
            <div class="progress-bar2" role="progressbar" [ngStyle]="{'width': styleSprint}" s aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
